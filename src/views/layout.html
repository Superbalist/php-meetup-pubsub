<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/app.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ path_for('home') }}">Superbalist Pub/Sub Events Demo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{ path_for('home') }}">Home</a></li>
                <li><a href="{{ path_for('signup') }}">Sign Up</a></li>
                <li><a href="{{ path_for('login') }}">Login</a></li>
                <li><a href="{{ path_for('about') }}">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="content">
        {% block breadcrumbs %}{% endblock %}

        <div id="jsContainerFlashMessages">
            {% if flash('errors') %}
                <div class="alert alert-danger" role="alert">
                    <ul>
                        {% for message in flash('errors') %}

                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>

        {% block content %}{% endblock %}
    </div>
</div>

<script src="/assets/js/jquery-3.2.1.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/app.js"></script>

</body>
</html>
